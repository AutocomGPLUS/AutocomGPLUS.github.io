<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Gráficos</title>
    <style>
        .grafico {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            display: none;
        }
    </style>
    <script>
        function cargarGraficos() {
            fetch('archivos.json')
                .then(response => response.json())
                .then(data => {
                    inicializar(data.graficos);
                })
                .catch(error => console.error('Error:', error));
        }

        function inicializar(agencias) {
            const selector = document.getElementById('selectorAgencia');
            const contenedorGraficos = document.getElementById('contenedorGraficos');

            // Generar opciones del selector
            agencias.forEach((agencia, index) => {
                const option = document.createElement('option');
                option.value = `agencia${index + 1}`;
                option.textContent = `AGENCIA ${index + 1}`;
                selector.appendChild(option);
            });

            // Generar divs de gráficos
            agencias.forEach((agencia, index) => {
                const div = document.createElement('div');
                div.id = `agencia${index + 1}`;
                div.className = 'grafico';
                div.innerHTML = `
                    <h2><center>AGENCIA ${index + 1}</center></h2>
                    <iframe src="${agencia}" width="1000" height="500" frameborder="0"></iframe>
                `;
                contenedorGraficos.appendChild(div);
            });
        }

        function mostrarGrafico() {
            const selector = document.getElementById('selectorAgencia');
            const valorSeleccionado = selector.value;
            const graficos = document.getElementsByClassName('grafico');

            for (let grafico of graficos) {
                grafico.style.display = 'none';
            }

            const graficoSeleccionado = document.getElementById(valorSeleccionado);
            if (graficoSeleccionado) {
                graficoSeleccionado.style.display = 'block';
            }
        }
    </script>
</head>
<body onload="cargarGraficos()">
    <h1>Seleccione una Agencia</h1>
    <select id="selectorAgencia" onchange="mostrarGrafico()">
        <option value="">Seleccione una agencia</option>
    </select>

    <div id="contenedorGraficos"></div>

</body>
</html>
